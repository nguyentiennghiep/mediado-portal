<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid logo">
        <div class="container">
            <img src="./imgs/logo_bkwh-1.jpg" alt="Logo">
        </div>
    </div>

    <div class="container primary-menu">
        <ul class="menu">
            <li>Top</li>
            <li>ビジョン</li>
            <li>ナレッジ</li>
            <li>グループ</li>
            <li>ライブラリ</li>
            <li>各種申請</li>
            <li>各種リンク</li>
            <li>お知らせ</li>
        </ul>
    </div>

    <div class="container-fluid main-content">
        <div class="container main-page">
            <div class="left-column">
                <div class="calendar card">

                </div>

                <div class="tabs card">

                    <div class="tab">
                        <input type="radio" id="tab-1" name="tab-group-1" checked>
                        <label for="tab-1">Tab One</label>

                        <div class="content">
                            stuff
                        </div>
                    </div>

                    <div class="tab">
                        <input type="radio" id="tab-2" name="tab-group-1">
                        <label for="tab-2">Tab Two</label>

                        <div class="content">
                            stuff1
                        </div>
                    </div>

                    <div class="tab">
                        <input type="radio" id="tab-3" name="tab-group-1">
                        <label for="tab-3">Tab Three</label>

                        <div class="content">
                            stuff2
                        </div>
                    </div>

                </div>

                <div class="icon card">

                </div>
                <div class="news card">

                </div>
            </div>
            <div class="right-column">
                <div class="md-graph card">
                    <div class="card-title">
                        メディアドゥHD株価
                    </div>

                    <img src="https://dimg.stockweather.co.jp/sw_dimg/swdaytimechartwriter.ashx?mkt=01&code=000036780"
                        alt="">
                    <img src="https://dimg.stockweather.co.jp/sw_dimg/swcandlechartwriter.ashx?mkt=01&code=000036780&term=2"
                        alt="">
                </div>

            </div>
        </div>
    </div>
